{% extends "template.html" %}
{% load static %}

{% block content %}

<a href="/account/"style="text-decoration: none;">Account Setting</a><hr>
{% for file in documents %}
	<h2>{{ file.subject_name }}</h2>
	<p>Uploaded by : {{ detail.college_name }}{{ file.user }}</p>
	<p><a href="{{ file.doc.url }}" download style="text-decoration: none;"> Download </a>    <a href="/pdf/?view={{file.doc}}" style="text-decoration: none;" target="_blank">View</a>	<a href="/delete/?id={{ file.note_id }}"style="text-decoration: none;">Delete</a></p>
{% endfor %}
{% endblock %}
